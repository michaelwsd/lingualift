
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinguaLift - AI English Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      
      /* Custom Scrollbar Styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }

      /* Print Optimization for PDF Export */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        body {
          background-color: white;
          color: black;
        }

        /* Force background colors to print (e.g. passage paper color) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
          display: none;
        }
        
        /* Ensure all text is black for readability unless specific colored backgrounds are used */
        p, h1, h2, h3, h4, li, span {
          color: black !important;
        }
        
        /* Keep specific text colors if needed for semantic meaning */
        .text-indigo-900, .text-indigo-800 {
           color: #312e81 !important; 
        }

        /* Student Version Print Logic */
        /* These classes interact with the 'print-student-view' class toggled by React */
        .print-student-view .answer-key {
          display: none !important;
        }
        
        .print-student-view .sample-response {
          display: none !important;
        }
        
        /* Ensure questions are legible when answers are hidden */
        .print-student-view .question-container {
          page-break-inside: avoid;
        }
      }
    </style>

}
